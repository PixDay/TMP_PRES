<mat-tab-group class="full">
  <mat-tab label="Editer" class="nav-tab">
    <div fxLayout="column" fxLayoutAlign="space-around center" class="full">
      <mat-form-field class="first" appearance="outline">
        <mat-label>Pr√©nom</mat-label>
        <input matInput type="text" [(ngModel)]="firstname">
        <button *ngIf="firstname" matSuffix mat-icon-button aria-label="Clear" (click)="firstname=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" [(ngModel)]="name">
        <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="mail">
        <button *ngIf="mail" matSuffix mat-icon-button aria-label="Clear" (click)="mail=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="password">
        <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div><button mat-raised-button color="primary" (click)="save()" mat-dialog-close class="button-size">Sauvegarder</button></div>
      <div><button mat-stroked-button color="primary" mat-dialog-close class="button-size-cancel">Annuler</button></div>
    </div>
  </mat-tab>
</mat-tab-group>
